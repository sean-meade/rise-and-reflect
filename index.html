<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <title>Rise and Reflect</title>
  </head>

<header>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">Rise and Reflect</a>
      </nav>
</header>
<body>
    <div class="d-flex align-items-center justify-content-center vh-100">
        <div class="container-fluid">
          <div class="d-flex flex-column align-items-center justify-content-center">
            <h1 class="text-center">Welcome</h1>
            <div class="border border-dark rounded video-container d-flex align-items-center justify-content-center">
              <p class="text-center">VIDEO HERE</p>
            </div>
            <div class="d-flex flex-column align-items-center mt-3">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#staticBackdrop">
                    Sign-Up!
                </button>
                    <a href="#" data-toggle="modal" data-target="#signInModal">Already signed up?</a>
            </div>
          </div>
        </div>
      </div>
      <!--Modal for sign up-->
      <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Sign Up</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="emailInput">Email address</label>
                  <input type="email" class="form-control" id="emailInput" placeholder="Enter your email">
                </div>
                <div class="form-group">
                  <label for="passwordInput">Password</label>
                  <input type="password" class="form-control" id="passwordInput" placeholder="Enter a password">
                </div>
                <div class="form-group">
                  <button type="button" class="btn btn-primary btn-block">Sign Up</button>
                </div>
              </form>
              <div class="text-center">Or sign up with:</div>
              <div class="d-flex justify-content-center mt-3">
                <button type="button" class="btn btn-outline-primary mr-2">Google</button>
                <button type="button" class="btn btn-outline-primary">Facebook</button>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Sign-In Modal -->
<div class="modal fade" id="signInModal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="signInModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="signInModalLabel">Sign In</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group">
                  <label for="emailInput">Email address</label>
                  <input type="email" class="form-control" id="emailInput" placeholder="Enter your email">
                </div>
                <div class="form-group">
                  <label for="passwordInput">Password</label>
                  <input type="password" class="form-control" id="passwordInput" placeholder="Enter a password">
                </div>
                <div class="form-group">
                  <button type="button" class="btn btn-primary btn-block">Sign in</button>
                </div>
              </form>
              <div class="text-center">Or sign in with:</div>
              <div class="d-flex justify-content-center mt-3">
                <button type="button" class="btn btn-outline-primary mr-2">Google</button>
                <button type="button" class="btn btn-outline-primary">Facebook</button>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
      </div>
    </div>
  </div>
  
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="assets/javascript/modal.js"></script>
</body>
</html>
