{% extends 'base.html' %}

{% block content %}

{% comment %} Set Goals Section {% endcomment %}
<div class="container center-boxes">
    <h1 class = "text-center">Set Your Goals</h1>
    <form action="{% url 'health-areas' %}" method="POST">
        {% csrf_token %}
    {% for area in areas %}
    {% if forloop.counter0|divisibleby:"2" %}

    <div class="row">
        <button class="col-md-6 col-lg-6 mb-4 d-flex align-items-center justify-content-center mx-auto">
            <div class="border border-dark rounded video-container square-box">
                <a type ='submit' value="{{ area.0 }}" class="text-center">
                    {% comment %} <img src="{% static 'images/goal1.jpg' %}" class="img-fluid" alt="Goal 1"> {% endcomment %}
                    <h3>{{area.0}}</h3>
                </a>
            </div>
        </button>
        {% else %}
        <div class="col-md-6 col-lg-6 mb-4 d-flex align-items-center justify-content-center mx-auto">
            <div class="border border-dark rounded video-container square-box">
                <button type ='submit' value="{{ area.0 }}" class="text-center">
                    {% comment %} <img src="{% static 'images/goal1.jpg' %}" class="img-fluid" alt="Goal 2"> {% endcomment %}
                    <h3>{{area.0}}</h3>
                </button>
            </div>
        </div>
    </div>
        {% endif %} 
        {% endfor %}
</form>
</div>
{% endblock %}
