{% extends 'base.html' %}

{% block content %}
<div class="profile-bg">
  <div class="profile-bg-gradient">
    <div class="container">
      <div class="row justify-content-center align-items-start" style="min-height: 100vh;">
        <div class="col-md-8">
          <h2 class="text-center mb-4">Track tasks for {{ user.username }}</h2>
          <form action="{% url 'track_routine' %}" method="POST">
            {% csrf_token %}
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>Task Name</th>
                  <th>Evening/Morning</th>
                  <th>Duration</th>
                  <th>Completed</th>
                </tr>
              </thead>
              <tbody>
                {% for task in routine %}
                <tr>
                  <td>{{ task.3 }}</td>
                  <td>{{ task.2 }}</td>
                  <td>{{ task.0 }}</td>
                  <td>
                    {% if task.5 == False %}
                    <input type="checkbox" name="Task{{ task.1 }}" value="{{ task.1 }}">
                    {% else %}
                    <input checked type="checkbox" name="Task{{ task.1 }}" value="{{ task.1 }}">
                    {% endif %}
                  </td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
            <div class="text-center">
              <button class="btn btn-info" id="nextBtn" type="submit">Next</button>
          </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
