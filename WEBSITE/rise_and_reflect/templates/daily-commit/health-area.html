{% extends 'base.html' %}
{% load static %}
{% block content %}


{% comment %} Set Goals Section {% endcomment %}
<div class="container center-boxes">
    <h1 class="text-center">Choose Your Goal</h1>
    <form action="{% url 'health-areas' %}" method="POST">
        {% csrf_token %}



        <div class="row">
            <button type='submit' value="{{ area.0.0 }}" name="area"
                class="col-md-6 col-lg-6 mb-4 d-flex flex-column align-items-center justify-content-center mx-auto health-btn">
                <a class="text-center">
                    <h3>{{areas.0.0}}</h3>

                    <div class="border border-dark rounded video-container square-box">
                        <img src="{% static 'images/self_care.jpg' %}" class="img-fluid" alt="Goal 1">
                    </div>
                </a>
            </button>

            <button type='submit' value="{{ area.1.0 }}" name="area"
                class="col-md-6 col-lg-6 mb-4 d-flex flex-column align-items-center justify-content-center mx-auto health-btn">
                <a class="text-center">
                    <h3>{{areas.1.0}}</h3>
                <div class="border border-dark rounded video-container square-box">
                    <img src="{% static 'images/self_care.jpg' %}" class="img-fluid" alt="Goal 1">
                </div>
            </a>
            </button>

            <button type='submit' value="{{ area.2.0 }}" name="area"
                class="col-md-6 col-lg-6 mb-4 d-flex flex-column align-items-center justify-content-center mx-auto health-btn">
                <a class="text-center">
                    <h3>{{areas.2.0}}</h3>
                <div class="border border-dark rounded video-container square-box">
                    <img src="{% static 'images/self_care.jpg' %}" class="img-fluid" alt="Goal 1">
                </div>
            </a>
            </button>

            <button type='submit' value="{{ area.3.0 }}" name="area"
                class="col-md-6 col-lg-6 mb-4 d-flex flex-column align-items-center justify-content-center mx-auto health-btn">
                <a class="text-center">
                    <h3>{{areas.3.0}}</h3>
                <div class="border border-dark rounded video-container square-box">
                    <img src="{% static 'images/self_care.jpg' %}" class="img-fluid" alt="Goal 1">
                </div>
            </a>
            </button>
        </div>

    </form>
</div>
{% endblock %}
